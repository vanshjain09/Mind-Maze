<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        main {
            text-align: center;
            padding: 2rem;
        }

        .hero {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin: 2rem 0;
        }

        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .start-button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .start-button:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>QuizzyQuiz</h1>
        <p>Test Your Knowledge with Fun Quizzes!</p>
    </header>
    <main>
        <section class="hero">
            <h2>Challenge Yourself with Our Exciting Quizzes</h2>
            <p>Explore a wide range of topics and test your knowledge.</p>
            <a href="quiz.html" class="start-button">Start Now</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 QuizzyQuiz. All rights reserved.</p>
    </footer>
</body>
</html>
